upstream fcgi {
    server unix://var/run/kege/fcgi-0.sock max_fails=0;
    server unix://var/run/kege/fcgi-1.sock max_fails=0;
    server unix://var/run/kege/fcgi-2.sock max_fails=0;
}

server {
    listen 80;
    index index.html;
    server_name default;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 2G;

    location /api/ {
        fastcgi_pass fcgi;
        include fastcgi_params;
    }

    location /admin.js {
        root /var/www/html/build/;
        auth_request /api/user/nginx_auth_only_admins;
        try_files $uri =404;
    }

    location / {
        root /var/www/html/build/;
        try_files $uri @static /index.html;
    }

    location @static {
        root /var/www/html/static/;
        try_files $uri =404;
    }
}
