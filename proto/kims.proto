syntax = "proto3";

package api;
import "tasks.proto";

// Route /kim/info
message Kim {
	int64 id = 1;

	string name = 2;
	int32 duration = 3;
	int64 start_time = 4;
	int64 end_time = 5;
	string comment = 6;

	int32 state = 7;
}

message KimTask {
	Task task = 1;
	int64 pos = 2;
}

// Route /kim/tasks
message KimTaskListResponse {
	repeated KimTask tasks = 1;
}

// Route /kim/list
message UserKimListResponse {
	repeated Kim kim = 1;
}

message TaskAnswer {
	int64 pos = 1;
	bytes answer = 2;
	int64 submit_time = 3;
}

// Route /kim/user/answers
message KimUserAnswerListResponse {
	repeated TaskAnswer	answers = 1;
}
